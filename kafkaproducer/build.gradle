plugins {
    id 'java'
    id 'application'
    id 'idea'
    id 'org.springframework.boot' version '2.5.6'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'groovy'
    id 'maven-publish'

}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.spring.io/milestone')
    }

    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web:2.5.6'
    implementation 'org.springframework.kafka:spring-kafka:2.7.8'
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.12.5'
    compileOnly 'org.projectlombok:lombok:1.18.22'
	annotationProcessor 'org.projectlombok:lombok:1.18.22'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
    implementation "io.springfox:springfox-boot-starter:3.0.0"
    implementation 'org.apache.commons:commons-lang3:3.12.0'
    implementation 'io.minio:minio:8.3.3'
    implementation 'io.springfox:springfox-swagger2:3.0.0'
    implementation 'com.squareup.okhttp3:okhttp:4.9.3'
    implementation 'commons-io:commons-io:2.6'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly group: 'io.springfox', name: 'springfox-swagger2', version: '2.8.0'
    compileOnly group: 'io.springfox', name: 'springfox-swagger-ui', version: '2.8.0'
    implementation group: 'commons-io', name: 'commons-io', version: '2.6'


}

group = 'com.hcl.poc'
version = '0.0.1-SNAPSHOT'
description = 'kafkaproducer'
java.sourceCompatibility = JavaVersion.VERSION_1_8
